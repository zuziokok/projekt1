<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Chwytanie element贸w jQuery - z przyciskami powrotu</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    body { font-family: Arial; }
    .highlight { background-color: blue; }
    .red { color: red; }
    .box { border: 1px solid #333; padding: 5px; margin: 10px; }
    button { margin: 5px; padding: 5px 10px; cursor: pointer; }
    #buttons { margin-top: 20px; }
  </style>
</head>
<body>
  <h1 id="mainTitle">Witaj na stronie jQuery</h1>

  <p class="desc">To jest pierwszy akapit.</p>
  <p class="desc">To jest drugi akapit.</p>

  <div class="box">
    <p>Tekst w divie 1</p>
  </div>
  <div class="box">
    <p>Tekst w divie 2</p>
  </div>

  <ul id="list">
    <li>Punkt 1</li>
    <li>Punkt 2</li>
    <li>Punkt 3</li>
    <li>Punkt 4</li>
    <li>Punkt 5</li>
  </ul>

  <div id="buttons">
    <button id="highlightBtn">Podwietl akapity</button>
    <button id="changeTextBtn">Zmie tekst nag贸wka</button>
    <button id="filterBtn">Poka偶 tylko parzyste elementy listy</button>
    <button id="resetBtn">Przywr贸 pen list</button>
    <button id="resetTextBtn">Przywr贸 tekst nag贸wka</button>
  </div>

  <script>
    $(document).ready(function() {
      //  Zmienna do zapamitania oryginalnego tekstu nag贸wka
      const originalTitle = $("#mainTitle").text();

      //  Ustawienia pocztkowe
      $("#mainTitle").css("color", "blue");
      $(".desc").addClass("highlight");
      $("div.box p").css("font-weight", "bold");
      $("#list li:nth-child(2)").addClass("red");

      //  Podwietlenie akapit贸w
      $("#highlightBtn").click(function() {
        $("p").toggleClass("highlight");
      });

      //  Zmiana tekstu nag贸wka z animacj
      $("#changeTextBtn").click(function() {
        $("#mainTitle").fadeOut(200, function() {
          $(this).text("Tekst zosta zmieniony!").fadeIn(200);
        });
      });

      //  Przywr贸cenie oryginalnego tekstu nag贸wka
      $("#resetTextBtn").click(function() {
        $("#mainTitle").fadeOut(200, function() {
          $(this).text(originalTitle).fadeIn(200);
        });
      });

      //  Pokazanie tylko parzystych element贸w listy
      $("#filterBtn").click(function() {
        $("#list li").hide();
        $("#list li:nth-child(even)").show();
      });

      //  Przywr贸cenie penej listy
      $("#resetBtn").click(function() {
        $("#list li").show();
      });
    });
  </script>
</body>
</html>
